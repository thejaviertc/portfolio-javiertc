name: 🎉 Testing

on:
    push:
        branches: [v1.3.1]
    pull_request:
        branches: [v1.3.1]

jobs:
    "CI/CD":
        runs-on: ubuntu-latest
        steps:
            - name: 🚚 Get latest code
              uses: actions/checkout@v3

            - name: 📗 Setup NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: "lts/gallium"

            - name: 🔨 Build Project
              run: |
                  npm install
                  npm run build

            - name: 🧪 Test Project
              run: |
                  npm run test

