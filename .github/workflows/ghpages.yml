name: Deploy Github Pages
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email javiertcjobs@gmail.com
        git config --global user.name thejaviertc
        git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/thejaviertc/portfolio-javiertc>.git
        npm run deploy
    - name: Done
      run: echo "Done"